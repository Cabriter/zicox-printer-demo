apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion "32.0.0"

    defaultConfig {
        applicationId "com.example.demo_ad_sdk"
        minSdkVersion 7
        targetSdkVersion 16
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'D:\\AndroidProject\\demo_ad_sdk\\libs', include: ['*.aar', '*.jar'], exclude: [])
}
